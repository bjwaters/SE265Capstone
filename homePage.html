<div class="container">
    <div class="row" id = "Navbar">
        <div class="col-md-12 bg-info" style="height: 150px;"> Homepage Banner here </div>

        <div class="col-md-4 my-2 bg-info">
            <form method = 'get' action = "#">
                <input type="text" id="simpleSearchTerm" value="Location"/> <button type="button" class="btn btn-secondary" id="simpleSearchButton">Search Site</button>
            </form>
        </div>
        <div class="col-md-4 my-2 bg-info">
            <form method = 'get' action = "#">
                <!--<button type="button" class="btn btn-secondary" id = "loginButton" >Login</button> -->
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#signInModal" data-whatever="@getbootstrap">Log In</button>
                <!-- <button type="button" class="btn btn-secondary" id = "signupButton">Sign Up Now</button> -->
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#signUpModal" data-whatever="@getbootstrap">Sign Up</button>
            </form>
        </div>

        <div class="col-md-4 my-2 bg-info">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Control Panel Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" onclick="editProfile()" href="#"> Edit Profile</a>
                    <a class="dropdown-item" onclick="publicProfile()" href="#">Public Profile</a>
                    <a class="dropdown-item" href="#">Account Settings</a>
                    <a class="dropdown-item" onclick="reportForm()" href="#">Report Issues</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" onclick="logoutClicks()" href="#">Logout</a>
                </div>
            </div>
        </div>


        <div class="col-md-12" id = "contentOutput" ></div>

        <div class="col-md-12" id = "phpresults"></div>



        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signInLabel">Sign In:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="modalSignInEmail">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Password:</label>
                                <input type="text" class="form-control" id="modalSignInPassword">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="modalLogin" data-dismiss="modal">Log In</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signInLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpLabel">Sign In:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="newUserEmail">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Password:</label>
                                <input type="text" class="form-control" id="newUserPassword">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Confirm Password:</label>
                                <input type="text" class="form-control" id="newUserPassword2">
                            </div>

                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" value="Musician" autocomplete="off" checked> Musician
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" value="Booker" autocomplete="off"> Booker
                                </label>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary active" id="modalSignUp" data-dismiss="modal">Sign Up</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
